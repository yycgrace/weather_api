
    <div class="card m-2 mb-3 col-6 col-md-3 col-lg-2" style="width: 10rem;">
        <img src="${e.Photo}" class="card-img-top" alt="${e.Name}">
        <div class="card-body">
        <h5 class="card-title">${e.Name}</h5>
        <h6 class="card-subtitle mb-2 text-muted">${e.Town}${e.City}</h6>
        <p class="card-text">${e.Address}</p>
        <a href="${e.Url}" class="card-link">Web</a>
        <a href="${e.FBUrl}" class="card-link">FB</a>
        </div>
    </div>
